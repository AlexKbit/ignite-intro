<!DOCTYPE html>
<html id="htmlId" data-ng-app="myApp" ng-controller="statController">
<head>
    <meta content="chrome=1" http-equiv="X-UA-Compatible" />
    <title>Ignite Task manager</title>
    <link rel="shortcut icon" href="/images/ignite.png"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse ">
            <ul class="nav text-center">
                <li>
                    <h2>Node Statistics</h2>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div align="center">
    <div class="container" align="center">
        <div class="tableContainer">
            <hr/>
            <table class="table table-striped table-bordered table-hover list">
                <thead>
                <tr>
                    <th data-ng-repeat="(key, value) in statStatus">
                        {{ key }}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th data-ng-repeat="(key, value) in statStatus">
                        {{ value }}
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tableContainer">
            <hr/>
            <table class="table table-striped table-bordered table-hover list">
                <thead>
                <tr>
                    <th>NodeId</th>
                    <th>Count of tasks</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="(key, value) in statNodes">
                    <th>{{ key }}</th>
                    <th>{{ value }}</th>
                </tr>
                </tbody>
            </table>
            <hr/>
        </div>
    </div>
    <footer class="footer">
        <a href="/">Back</a>
    </footer>
    <hr />
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<!-- Load app main script -->
<script src="/js/app.js"></script>
<!-- Load services -->
<script src="/js/service/statisticsService.js"></script>
<!-- Load controllers -->
<script src="/js/controller/statController.js"></script>
</body>
</html>
